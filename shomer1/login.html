<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN SHOMER1</title>
    <link rel="stylesheet" href="estilos/login.css">
  </head>
<body>
    
    <!-- Inicio de formulario Login HTML -->


    <div class="login">
      <div class="login-header">
        <h1>Control de Visitantes SHOMER-1</h1>
      </div>
      <div class="login-form">

        <img src="imagen/logoshomer.gif" alt="" class="logologin">

        <h3>Username:</h3>
        <input type="text" placeholder="Username"/><br>
        <h3>Password:</h3>
        <input type="password" placeholder="Password"/>
        <br>
        <div class="formulario__grupo">
          <button type="submit" class="formulario__btn">Ingresar</button>
        </div>
        <!-- <input type="button" value="Login" class="log-button"/> -->
        <br>
        <a class="sign-up">Sign Up!</a>
        <br>
        <h6 class="no-access">Can't access your account?</h6>
      </div>
    </div>
    <div class="error-page">
      <div class="try-again">Error: Try again?</div>
    </div>


    <!-- Fin de formulario Login HTML -->




</body>
</html>
