// Video 25 Metodos estaticos y Getters and Setters
// Un Metodo estatico es aquel que se puede ejecutar sin necesidad de instanciar la clase
// EL Metodo Static debe estar dentro de la clase

class Animal{
  constructor(nombre, genero){
    this.nombre=nombre;
    this.genero=genero;
  }

  //Metodos

  desplazar(){
            console.log(`${this.nombre} se desplaza`);
          }

  moverse(){
    console.log("el animal se mueve");
  }

  comer(){
    console.log("ell animal come");
  }
  
}

   //Herencia de Clases

class Perro extends Animal{
  constructor(nombre,genero,tamanio){
    super(nombre,genero);
    this.tamanio=tamanio;

    // Se define un nuevo atributo y se iguala a NULL para obtener
    this.raza=null;
  }

  moverse(){
    console.log("el Perro se mueve");
  }

  
  // Metodo STATIC

  static rascar(){
    console.log("el perro se rasca");
  }

  // Metodos Getter es un metodo obtenedor

  get getRaza(){
    return this.raza;
  }

  // Metodo Setter es un metodo establecedor el cual modifica el valor de la propiedad obtenida por el Getter

  set setRaza(raza){
    this.raza=raza;
  }

}

//para invocar un metodo estatico no se requiere que instanciarlo

Perro.rascar();
