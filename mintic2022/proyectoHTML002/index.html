<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container alert alert-warning">
            <h2>Formulario de registro</h2>
        </div>
        <div class="container alert alert-warning">
           
            <form >
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Tipo de Identificacion</th>
                    <td>
                        <select required class="form-control">
                            <option value="">Seleccione</option>
                            <option value="RC">RC</option>
                            <option value="TI">TI</option>
                            <option value="CC">CC</option>
                            <option value="CE">CE</option>
                            <option value="VISA">VISA</option>
                            <option value="PAS">Â¨PAS</option>
                        </select>
                    </td>
                    <th>Numero de Identificacion</th>
                    <td><input placeholder="12345678" required type="number" class="form-control"></td>
                </tr>
                <tr>
                    <th>Nombres</th>
                    <td><input required type="text" class="form-control"></td>
                    <th>Apellidos</th>
                    <td><input required type="text" class="form-control"></td>
                </tr>
                <tr>
                    <th>Direccion</th>
                    <td><input type="text" class="form-control"></td>
                    <th>Telefono</th>
                    <td><input placeholder="123456789" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <th>Sexo</th>
                    <td>
                        <select  class="form-control">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="No Binario">No Binario</option>
                        </select>
                    </td>
                    <th>Email</th>
                    <td>
                        <input placeholder="usuario@ejemplo.com" required type="email" class="form-control">
                    </td>
                </tr>
            </table>
            <center>
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
            </center>
            </form>    
        </div>
        
    </body>
</html>
